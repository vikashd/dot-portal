<header class="bg-secondary pt-5 pb-5 pt-md-6 pb-md-6">
    <div class="container header-container d-flex justify-content-between align-items-center">
        <a href="{{ '/' | relative_url }}">
            <img src="assets/img/logo-dot-portal.svg" class="header-logo" alt="Dot Portal" />
        </a>
        <nav class="nav nav-header d-none d-md-flex me-n4 me-md-n6">
            <a
                class="nav-link {% if page.active == 'dashboards' %}active{% endif %}"
                href="{{ '/' | relative_url }}dashboards">
                <span class="nav-link-text">My dashboards</span>
            </a>
            <a class="nav-link" href="#"><span class="nav-link-text">Learning centre</span></a>
            <a
                id="account-menu-btn"
                class="nav-link {% if page.active == 'account' %}active{% endif %}"
                href=""
                data-bs-toggle="dropdown">
                <span class="nav-link-text">Charlie Lee</span>
                <div
                    class="
                        font-serif
                        user
                        rounded-circle
                        d-flex
                        justify-content-center
                        align-items-center
                        flex-shrink-0
                        ms-3
                    ">
                    <span>CL</span>
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-account" aria-labelledby="account-menu-btn">
                <span class="user-name">Charlie Lee</span>
                <small class="user-email">charlie.lee@dotlovesdata.co</small>
                <button class="btn btn-outline-dark fs-7">Log out</button>
            </div>
        </nav>
        <button id="mobile-menu-btn" class="btn mobile-menu-btn d-md-none"><span></span></button>
    </div>
</header>

{% capture menu_content %}
<div class="d-flex justify-content-between mb-8">
    <div class="d-inline-flex align-items-center">
        <div class="font-serif user rounded-circle d-flex justify-content-center align-items-center flex-shrink-0 me-3">
            CL
        </div>
        <span class="small">Charlie Lee</span>
    </div>
    <a href="#" class="btn btn-outline-dark">Logout</a>
</div>
<ul class="list-unstyled mobile-menu-links">
    <li><a href="{{ '/' | relative_url }}dashboards" class="active">My dashboards</a></li>
    <li><a href="#">Learning centre</a></li>
    <li><a href="{{ '/' | relative_url }}account">Account settings</a></li>
</ul>
{% endcapture %} {% include mobile-menu.html content=menu_content %}
