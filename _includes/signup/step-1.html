<div class="d-flex align-items-end justify-content-between my-8">
    <strong class="fw-semibold fs-5">Contact details</strong>
    <strong class="text-muted">Step 1 of 2</strong>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="mb-7">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First name" />
        </div>
    </div>
    <div class="col-lg-6">
        <div class="mb-7">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name" />
        </div>
    </div>
</div>
<div class="mb-7">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email address here" />
</div>
<div class="mb-7">
    <label for="phone" class="form-label">Contact number</label>
    <input type="tel" class="form-control" id="phone" placeholder="Enter your contact number here" />
</div>
<div class="d-flex justify-content-between">
    <button class="btn btn-outline-dark">Cancel</button>
    <button class="btn btn-primary" data-bs-target="#signup" data-bs-slide="next">Next</button>
</div>
