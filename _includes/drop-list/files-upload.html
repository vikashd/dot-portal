<div
    data-files-drop="#files-drop-form"
    class="modal fade"
    id="files-upload"
    tabindex="-1"
    aria-labelledby="file-drop-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-form justify-content-center">
        <div class="bg-white position-relative pe-auto px-4 py-8 px-sm-10 py-sm-9 w-100">
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span></span></button>
            <form id="files-drop-form" method="post" enctype="multipart/form-data" autocomplete="off">
                <div id="files-drop-select">
                    <h3 class="modal-title mb-6" id="files-drop-label">Drop files</h3>
                    <div class="mb-7">
                        <div class="uploaded-files my-6">
                            <div class="fw-semibold mb-2" id="drop-file-heading"></div>
                            <ol class="drop-file-upload-list"></ol>
                        </div>
                    </div>
                    <ul class="list-unstyled d-flex align-items-center mb-0">
                        <li>
                            <label for="drop-file-upload" class="btn btn-outline-dark btn-icon" tabindex="0">
                                <input id="drop-file-upload" type="file" multiple class="d-none" />
                                <svg class="icon"><use xlink:href="#icon-search"></use></svg>
                                <span>Browse</span>
                            </label>
                        </li>
                        <li class="ms-3">
                            <button id="drop-file-submit" class="btn btn-primary" disabled>Drop</button>
                        </li>
                    </ul>
                </div>
                <div id="files-drop-upload-progress" class="drop-action-dialog-container d-none">
                    <div class="dialog-folder">
                        <div class="dialog-folder-dot dialog-folder-dot-1 bg-teal"></div>
                        <div class="dialog-folder-dot dialog-folder-dot-2 bg-yellow"></div>
                        <div class="dialog-folder-dot dialog-folder-dot-3 bg-green"></div>
                        <div class="dialog-folder-dot dialog-folder-dot-4 bg-blue"></div>
                        <img src="{{ '/' | relative_url }}assets/img/dot-drop/folder.svg" />
                    </div>
                    <div class="h3 mb-7">
                        Making a drop
                        <span>65%</span>
                    </div>
                    <div class="progress w-100 mb-7">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <span class="fs-7 text-muted">Electricity generation data 2010-2020.csv (1/3)</span>
                </div>
            </form>
        </div>
    </div>
</div>
