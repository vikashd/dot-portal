<div class="drop-list-item">
    {% if include.open %}
    <div class="drop-list-item-header">
    {% else %}
    <a href="{{ '/' | relative_url }}dot-drop/{{ include.item.link }}" class="drop-list-item-header">
    {% endif %}
        <div class="drop-list-item-title">
            <svg class="icon drop-list-item-icon">
                <use
                    xlink:href="#icon-{% if include.item.locked %}folder-locked{% else %}folder-unlocked{% endif %}"></use>
            </svg>
            <span class="fw-semibold">{{ include.item.title }}</span>
        </div>
        <div class="d-flex align-items-center fs-7">
            <span class="ms-2 me-2 ms-lg4 me-lg-7">{{ include.item.status }}</span>
            <button id="drop-list-1-menu-btn" class="drop-list-item-menu-btn js-menu-btn" data-bs-toggle="dropdown">
                <span></span>
            </button>
            <div class="dropdown-menu dropdown-menu-end menu" aria-labelledby="drop-list-1-menu-btn">
                <ul class="list-unstyled mb-0 js-drop-item-menu">
                    <li>
                        <button class="menu-btn" data-drop-item="folder/{{ include.item.id }}" data-action="info">Info</button>
                    </li>
                    <li>
                        <button class="menu-btn" data-drop-item="folder/{{ include.item.id }}" data-action="regenerate-token">Regenerate token</button>
                    </li>
                    <li>
                        <button class="menu-btn" data-drop-item="folder/{{ include.item.id }}" data-action="change-ownership">Change ownership</button>
                    </li>
                    <li>
                        <button class="menu-btn" data-drop-item="folder/{{ include.item.id }}" data-action="rename">Rename</button>
                    </li>
                    <li>
                        <button class="menu-btn" data-drop-item="folder/{{ include.item.id }}" data-action="remove">Remove from list</button>
                    </li>
                    <li>
                        <button class="menu-btn text-red" data-drop-item="folder/{{ include.item.id }}" data-action="delete">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </a>
    {% if include.open %}
    </div>
    {% else %}
    </a>
    {% endif %}
    {% if include.item.files and include.open %}
    <div class="drop-list-files-container">
        <ul class="drop-list-files">
            {% for file in include.item.files %}
            <li>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="{{ file.id }}" />
                        <label class="form-check-label" for="{{ file.id }}">{{ file.name }}</label>
                    </div>
                    <div class="d-flex align-items-center fs-7">
                        <span class="ms-2 me-2 ms-lg4 me-lg-7">{{ file.date }}</span>
                        <button
                            id="drop-list-{{ file.id }}-menu-btn"
                            class="drop-list-item-menu-btn js-menu-btn"
                            data-bs-toggle="dropdown">
                            <span></span>
                        </button>
                        <div
                            class="dropdown-menu dropdown-menu-end menu"
                            aria-labelledby="drop-list-{{ file.id }}-menu-btn">
                            <ul class="list-unstyled mb-0 js-drop-item-menu">
                                <li>
                                    <button class="menu-btn" data-drop-item="file/{{ include.item.id }}" data-action="info">Info</button>
                                </li>
                                <li>
                                    <button class="menu-btn" data-drop-item="file/{{ include.item.id }}" data-action="regenerate-token">Regenerate token</button>
                                </li>
                                <li>
                                    <button class="menu-btn" data-drop-item="file/{{ include.item.id }}" data-action="change-ownership">Change ownership</button>
                                </li>
                                <li>
                                    <button class="menu-btn" data-drop-item="file/{{ include.item.id }}" data-action="rename">Rename</button>
                                </li>
                                <li>
                                    <button class="menu-btn" data-drop-item="file/{{ include.item.id }}" data-action="remove">Remove from list</button>
                                </li>
                                <li>
                                    <button class="menu-btn text-red" data-drop-item="file/{{ include.item.id }}" data-action="delete">Delete</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ '/' | relative_url }}dot-drop" class="btn btn-primary">
            <svg class="icon"><use xlink:href="#icon-plus"></use></svg>
            Make a drop
        </a>
    </div>
    {% endif %}
</div>
