<header class="bg-secondary pt-5 pb-5 pt-md-6 pb-md-6">
    <div class="container header-container d-flex justify-content-between align-items-center">
        <a href="{{ '/' | relative_url }}">
            <img src="{{ '/' | relative_url }}assets/img/logo-dot-portal.svg" class="header-logo" alt="Dot Portal" />
        </a>
        <nav class="nav nav-header d-none d-md-flex me-n4 align-items-center">
            <a href="{{ '/' | relative_url }}login" class="btn ms-5 me-5">Login</a>
            <a href="{{ '/' | relative_url }}signup" class="btn btn-primary ms-5">Sign up</a>
        </nav>
        <button id="mobile-menu-btn" class="btn mobile-menu-btn d-md-none"><span></span></button>
    </div>
</header>
{% capture menu_content %}
<div>
    <ul class="list-unstyled mobile-menu-links">
        <li><a href="{{ '/' | relative_url }}login">Login</a></li>
        <li><a href="{{ '/' | relative_url }}signup">Signup</a></li>
    </ul>
</div>
